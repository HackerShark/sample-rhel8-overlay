disable_slow_controls: false
container_host: false
min_reuse_generations: 5
min_len: 15
grub_uefi_main_cfg: "/boot/efi/EFI/redhat/grub.cfg"
grub_uefi_user_boot_files: ["/boot/efi/EFI/redhat/user.cfg"]
exempt_home_users: ["vagrant"]
non_interactive_shells:
  - "/sbin/nologin"
  - "/sbin/halt"
  - "/sbin/shutdown"
  - "/bin/false"
  - "/bin/sync"
  - "/bin/true"
known_system_accounts: 
  - "root"
  - "bin"
  - "daemon"
  - "adm"
  - "lp"
  - "sync"
  - "shutdown"
  - "halt"
  - "mail"
  - "operator"
  - "nobody"
  - "systemd-bus-proxy"
  - "dbus"
  - "polkitd"
  - "postfix"
  - "sssd"
  - "chrony"
  - "systemd-network"
  - "sshd"
  - "ntp"
user_accounts: ["vagrant"]
log_pkg_path: "/etc/rsyslog.conf"
grub_main_cfg: "/boot/grub2/grub.cfg"
grub_user_boot_files:
  - "/boot/grub2/user.cfg"
ipv4_enabled: true
ipv6_enabled: true
camera_installed: true
bluetooth_installed: true
known_system_accounts:
  - 'root'
  - 'bin'
  - 'daemon'
  - 'adm'
  - 'lp'
  - 'sync'
  - 'shutdown'
  - 'halt'
  - 'mail'
  - 'operator'
  - 'nobody'
  - 'systemd-bus-proxy'
  - 'dbus'
  - 'polkitd'
  - 'postfix'
  - 'sssd'
  - 'chrony'
  - 'systemd-network'
  - 'sshd'
  - 'ntp'
smart_card_status: 'enabled'
file_integrity_tool: 'aide'
authoritative_timeserver: 0.us.pool.ntp.mil
non_removable_media_fs: ["/", "/tmp", "none", "/home"]
private_key_files: []
root_ca_file: "/etc/sssd/pki/sssd_auth_ca_db.pem"
unsuccessful_attempts: 3
system_inactivity_timeout: 1200
max_retry: 3
difok: 8
days_of_inactivity: 35
temporary_accounts: []
